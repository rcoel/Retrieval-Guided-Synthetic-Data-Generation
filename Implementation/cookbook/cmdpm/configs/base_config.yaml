# Codebook Configuration
codebook:
  size: 256               # Number of codebook vectors
  embedding_dim: 768      # Dimension of embeddings (BERT base size)
  dp_epsilon: 0.1         # Differential privacy parameter

# Training Configuration
training:
  learning_rate: 2e-5     # Learning rate for optimizer
  batch_size: 32          # Batch size for training
  epochs: 5               # Number of training epochs
  max_length: 128         # Maximum sequence length for tokenizer

# Model Configuration
model:
  k_mixing: 4             # Number of neighbors for mixing
  num_labels: 2           # Number of output classes (e.g., binary classification)

# Dataset Configuration
data:
  train_path: "data/train.csv"  # Path to training data
  test_path: "data/test.csv"    # Path to test data
  val_split: 0.2                # Validation split ratio

# Logging and Saving
logging:
  log_dir: "logs/"              # Directory for training logs
  save_dir: "models/"           # Directory to save trained models
  checkpoint_freq: 1            # Save checkpoint every N epochs